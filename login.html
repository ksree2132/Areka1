<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form</title>
    <style>
        /* Login-content starts */
        .login-content {
            width:100%;
            height:100vh;
            background-image: url(./areca5.jpeg);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login-content ends */
    </style>
</head>
<body>
     <!-- Login-content starts -->
     <div class="login-content" id="login">
        <form action="#register">
            <table style="
      background-color: rgb(134, 220, 220);
      opacity: 0.7;
      border-collapse: collapse;
      width: fit-content;
      height: 300px;
      font-size: 25px;
    ">
                <caption style="color: rgb(255, 255, 255); font-size: 50px; font-weight: 300;">
                    Login
                </caption>
                <tr>
                    <td><label for="email">Username:</label></td>
                    <td><input type="email" name="email" id="email" style="width: 250px; height: 30px;" /></td>
                </tr>
                <tr>
                    <td><label for="pass">Password:</label></td>
                    <td><input type="password" name="password" id="pass" style="width: 250px; height: 30px" required/></td>
                </tr>
                <tr>
                    <td><input type="submit" value="Submit" style="
            width: 200px;
            height: 40px;
            font-size: 25px;
            background-color: green;
            margin-left: 10%;
          " /></td>
                    <td><input type="reset" value="Clear" style="
            width: 200px;
            height: 40px;
            font-size: 25px;
            background-color: red;
            margin-left: 15%;
          " /></td>
                </tr>
                <tr>
                    <td><a href="" style="margin-left: 10%;">Forget Password</a></td>
                    <td><a href="./register.html" style="margin-left: 30%;">Register</a></td>
                </tr>
            </table>
        </form>
        <!-- Login-content ends -->
</body>
</html>
