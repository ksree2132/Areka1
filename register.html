<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-Form</title>
    <style>
        .register-content{
            width: 100%;
            height: 100vh;
            background-image: url(./areca5.jpeg);
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
  </head>
  <body>
   <div class="register-content" id="register">
    <form action="./login.html">
        <table style="background-color: aqua; width: 500px; height: 300px; border-collapse: collapse; opacity: 0.7;">
         <caption style="font-size: 50px;color: white;">Register-Form</caption>
          <tr>
            <td><label for="name" style="font-size: 25px;">First Name:</label></td>
            <td><input type="text" name="name" id="name" style=" width: 300px; height: 30px;" required/></td>
          </tr>
          <tr>
            <td><label for="name" style="font-size: 25px;">Last Name:</label></td>
            <td><input type="text" name="name" id="name" style=" width: 300px; height: 30px;" required/></td>
          </tr>
          <tr>
            <td><label for="phn" style="font-size: 25px;">Phone Number:</label></td>
            <td><input type="tel" name="phone" id="phn" style=" width: 300px; height: 30px;" required/></td>
          </tr>
          <tr>
            <td><label for="email" style="font-size: 25px;">Email Id:</label></td>
            <td><input type="email" name="email" id="email" style=" width: 300px; height: 30px;" required/></td>
          </tr>
          <tr>
              <td><label for="pass" style="font-size: 25px;">Password:</label></td>
              <td><input type="password" name="password" id="pass"style=" width: 300px; height: 30px;" required/></td>
          </tr>
          <tr>
              <td><input type="submit" value="Submit" style="font-size: 20px;background-color: green;width: 200px; margin-left: 10%;"></td>
              <td><input type="reset" value="Reset" style="font-size: 20px;background-color: red;width: 200px; margin-left: 30%;"></td>
          </tr>
        </table>
      </form>
   </div>
  </body>
</html>
